<!DOCTYPE html>
<html ng-app="ListIt">
<head>
	<title>Rankings</title>
		
		<!-- JQuery -->
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>

<!--
<!-- Link to bootstrap -->    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<!-- AngularJS-->
<script src="angular.min.js"></script>

<!-- song module -->
<script type="text/javascript" src="list.module.js"></script>

<!-- data controller -->
<script type="text/javascript" src="data.list.controller.js"></script>

<!-- trust Html filter -->
<script type="text/javascript" src="list.filter.js"></script>
	</head>

<body style="background-color:gold;">
	<!--Container for content-->
	<div class="container" ng-controller="dataControl">
		<!--Title-->
		<div ng-include ng-init="menuHighlight=0;" src="'header.html'"></div>
		<!--Content-->
		<div class="row">
			<div class="panel panel-default" class="col-xs-14">
				<center><img src=""</center>
			</div>
			<div class="row">
				<div class='panel panel-default'>
					<div ng-show='isloggedin' ng-repeat='list in data | filter:areaFilter'
						  <h4>{{list.name}}</h4>
						  <h4>{{list.upvotes}}</h4>
						  <h4>{{list.downvotes}}</h4>
						  <button class="btn btn-default" ng-click="voteUp();" onclick="this.disabled=true;">Like</button>
						  <button class="btn btn-default" ng-click="voteDown();" onclick="this.disabled=true;">Dislike</button>
						  <!-- look at jsfiddle.net/coligo/g7mu5ndz-->
						  
				</div>
			</div>
		</div>
	</div>
	
		  
		  
</body>
</html>
